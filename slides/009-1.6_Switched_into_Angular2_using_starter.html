<!DOCTYPE html>
<html xp-run-server-url="http://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Switched into Angular2 using starter</title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
    <xp-editor style="display: none;">
        <script id="src/components/App/App.ts" type="application/octetstream" src="009/src/components/App/App.ts"></script>
        <script id="src/components/App/my-app.html" type="application/octetstream" src="009/src/components/App/my-app.html"></script>
        <script id="config.js" type="application/octetstream" src="009/config.js"></script>
        <script id="node_modules/angular2/bootstrap.js" src="node_modules/angular2/bootstrap.js" type="application/octetstream"></script>
    </xp-editor>
    <div class="xp-column">
        <div class="xp-row">
            <xp-editor>
                <script id="index.html" type="application/octetstream" src="009/index.html" highlight></script>
            </xp-editor>
        </div>
        <div class="xp-resize-row"></div>
        <div class="xp-row">
            <xp-editor>
                <script id="src/app.ts" type="application/octetstream" src="009/src/app.ts" highlight></script>
            </xp-editor>
        </div>
    </div>
    <div class="xp-resize-column"></div>
    <div class="xp-column">
        <xp-preview runner="html-ts"></xp-preview>
    </div>
    <xp-annotations></xp-annotations>
</body>
</html>
